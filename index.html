<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <title>Todo App</title>
</head>

<body class="bg-gray-600 min-h-screen flex  items-start justify-center px-4">
  
  <div class="
    w-full 
    max-w-xl 
    mt-10 
    rounded-2xl 
    border-2 border-gray-400 
    bg-gray-800 
    p-4 sm:p-6
  ">
    <h1 class="text-3xl sm:text-4xl text-white mb-6 text-center">
      TODO LIST
    </h1>

    <div class="
      w-full 
      flex 
      flex-col sm:flex-row 
      gap-3 
      mb-4
    ">
      <input
        id="input"
        type="text"
        placeholder="Enter a new task"
        class="
          w-full 
          p-3 
          rounded-lg 
          border-2 border-gray-500 
          bg-gray-700 
          text-white 
          focus:outline-none 
          focus:ring-2 
          focus:ring-blue-500
        "
      />

      <button
        id="addBtn"
        class="
          w-full sm:w-auto 
          px-6 
          py-3 
          bg-blue-500 
          text-white 
          rounded-lg 
          hover:bg-blue-600 
          transition
        "
      >
        Add Task
      </button>
    </div>

    <ul
      id="todoList"
      class="space-y-2 text-white"
    ></ul>

   
  </div>
  <script src="main.js"></script>
</body>
</html>
